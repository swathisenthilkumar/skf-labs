name: Snykcodescan
on:
  push

jobs:
  SNykCode:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: SnykcodeScanning
      run: |
         echo "----------Download Latest Snyk CLI-----------"
         curl -Lo ./snyk "https://github.com/snyk/snyk/releases/download/v1.1200.0/snyk-linux"
         chmod +x snyk
         ls -lrt
         echo "----------Authenticating Snyk-----------"
         ./snyk auth ${{secrets.Snyk_token}}
         echo "----------Snyk Scanning-----------"
            ./snyk test --all-projects  -d
            echo "----------Snyk Scanning Yarn-----------"
             ./snyk test --yarn-workspaces --detection-depth=6 -d
             echo "----------Snyk Scanning gradle-----------"
             ./snyk test --file=build.gradle --all-sub-projects -d
             
             
             
             
             
